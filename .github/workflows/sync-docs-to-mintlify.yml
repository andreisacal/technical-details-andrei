name: üìö Sync Docs to Mintlify

on:
  pull_request:
    types: [closed]
    branches: [main]
    paths:
      - '**/*.md'
      - '.github/workflows/sync-docs.yml'

concurrency:
  group: sync-docs-${{ github.ref }}
  cancel-in-progress: true

env:
  TARGET_REPO: andreisacal/mintlify-test
  TARGET_PATH: docs-repo
  NODE_VERSION: lts/*
  DOCS_REPO_TOKEN: ${{ secrets.DOCS_REPO_TOKEN }}
  SYNC_BRANCH_PREFIX: auto-sync/
  COMMIT_MESSAGE: "docs: sync from main repository"
  PR_TITLE: "üìö Sync Documentation from Papi Repository"
  PR_BODY_HEADER: |
    ## Documentation Sync
    
    **Source:** ${{ github.repository }}@${{ github.sha }}
    **Triggered by:** ${{ github.actor }}

    ---
    *This PR was automatically generated by the docs sync workflow.*

jobs:
  sync-docs:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: üîÑ Checkout Source Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: üìÇ Checkout Target Docs Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TARGET_REPO }}
          token: ${{ env.DOCS_REPO_TOKEN }}
          path: ${{ env.TARGET_PATH }}

      - name: ‚ö° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üîç Detect and Validate Changed Markdown Files
        id: detect
        run: |
          echo "üìÑ Detecting changed Markdown files..."
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD -- '*.md' 2>/dev/null || git ls-tree --name-only -r HEAD -- '*.md')

          echo "üìå Running markdownlint for formatting issues..."
          npm install -g markdownlint-cli
          VALIDATION_ERRORS=""

          while IFS= read -r file; do
            if [ -f "$file" ]; then
              OUTPUT=$(markdownlint "$file" 2>&1 || true)
              if [ -n "$OUTPUT" ]; then
                VALIDATION_ERRORS="${VALIDATION_ERRORS}${OUTPUT}\n"
              fi
            fi
          done <<< "$CHANGED_FILES"

          if [ -z "$VALIDATION_ERRORS" ]; then
            echo "‚úÖ No formatting issues detected."
          else
            echo -e "‚ö†Ô∏è Found formatting issues:\n$VALIDATION_ERRORS"
          fi

          {
            echo "changed_files<<EOF"
            echo "$CHANGED_FILES"
            echo "EOF"
            echo "validation_errors<<EOF"
            echo -e "$VALIDATION_ERRORS"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: üöÄ Sync Markdown Files to Target Repo as .mdx
        id: sync
        run: |
          SYNCED_FILES=""
          SKIPPED_FILES=""
          FILES_UPDATED=0

          while IFS= read -r file; do
            if [ -f "$file" ]; then
              filename_base=$(basename "$file" .md)
              target_path=$(find "${{ env.TARGET_PATH }}" -type f -name "${filename_base}.mdx" | head -n 1 || true)

              if [ -n "$target_path" ]; then
                # Only copy if content differs
                if ! diff -q "$file" "$target_path" >/dev/null; then
                  cp "$file" "$target_path"
                  relpath=$(realpath --relative-to="${{ env.TARGET_PATH }}" "$target_path")
                  SYNCED_FILES="${SYNCED_FILES}‚úÖ $file -> $relpath\n"
                  FILES_UPDATED=1
                else
                  SKIPPED_FILES="${SKIPPED_FILES}‚ö™ $file (no changes)\n"
                fi
              else
                SKIPPED_FILES="${SKIPPED_FILES}‚ùå $file (no corresponding .mdx in target repo)\n"
              fi
            fi
          done <<< "${{ steps.detect.outputs.changed_files }}"

          {
            echo "synced_files<<EOF"
            echo -e "$SYNCED_FILES"
            echo "EOF"
            echo "skipped_files<<EOF"
            echo -e "$SKIPPED_FILES"
            echo "EOF"
            echo "files_updated=$FILES_UPDATED"
          } >> "$GITHUB_OUTPUT"

      - name: üìù Create GitHub Issues for Missing Docs
        if: steps.sync.outputs.skipped_files != ''
        run: |
          # Convert newline-separated string into array
          IFS=$'\n' read -rd '' -a files <<< "${{ steps.sync.outputs.skipped_files }}"
          
          for file in "${files[@]}"; do
            echo "Creating issue for missing file: $file"
            
            # Temporarily copy the file to a safe path because create-issue-from-file needs a single path
            temp_issue_file=".issue-${file//\//-}.md"
            cp "$file" "$temp_issue_file"
            
            # Run the create-issue-from-file action
            gh workflow run create-issue-from-file \
              -f title="Missing documentation: $file" \
              -f content-filepath="$temp_issue_file" \
              -f labels="needs-docs" \
              --repo ${{ env.TARGET_REPO }}
              
            # Remove temp file
            rm "$temp_issue_file"
          done

      - name: üì¨ Create Pull Request for Docs Sync
        if: steps.sync.outputs.files_updated == '1'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ env.DOCS_REPO_TOKEN }}
          path: ${{ env.TARGET_PATH }}
          commit-message: ${{ env.COMMIT_MESSAGE }}
          branch: ${{ env.SYNC_BRANCH_PREFIX }}${{ github.sha }}
          delete-branch: true
          title: ${{ env.PR_TITLE }}
          body: |
            ${{ env.PR_BODY_HEADER }}

            ### ‚úÖ Synced Files
            ${{ steps.sync.outputs.synced_files || 'None' }}

            ### ‚ö†Ô∏è Formatting Issues
            ${{ steps.detect.outputs.validation_errors || 'None' }}

            ### ‚ùå Skipped Files
            ${{ steps.sync.outputs.skipped_files || 'None' }}

      - name: üìä Job Summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          # üìö Documentation Sync Summary
          
          ## ‚úÖ Synced Files
          ${{ steps.sync.outputs.synced_files || 'None' }}
          
          ## ‚ö†Ô∏è Formatting Issues
          ${{ steps.detect.outputs.validation_errors || 'None' }}
          
          ## ‚ùå Skipped Files
          ${{ steps.sync.outputs.skipped_files || 'None' }}
          EOF