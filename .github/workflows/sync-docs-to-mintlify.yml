name: üìö Sync Docs to Mintlify

on:
  push:
    branches: [main]
    paths:
      - '**/*.md'
      - '.github/workflows/sync-docs.yml'

concurrency:
  group: sync-docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: üîÑ Checkout Source Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: üìÇ Checkout Target Docs Repository
        uses: actions/checkout@v4
        with:
          repository: andreisacal/mintlify-test
          token: ${{ secrets.DOCS_REPO_TOKEN }}
          path: docs-repo

      - name: ‚ö° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: üîç Detect and Validate Changed Markdown Files
        id: detect
        run: |
          echo "üìÑ Detecting changed Markdown files..."
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD -- '*.md' 2>/dev/null || git ls-tree --name-only -r HEAD -- '*.md')

          echo "üìå Running markdownlint for formatting issues..."
          npm install -g markdownlint-cli
          VALIDATION_ERRORS=""

          while IFS= read -r file; do
            if [ -f "$file" ]; then
              OUTPUT=$(markdownlint "$file" 2>&1 || true)
              if [ -n "$OUTPUT" ]; then
                VALIDATION_ERRORS="${VALIDATION_ERRORS}${OUTPUT}\n"
              fi
            fi
          done <<< "$CHANGED_FILES"

          if [ -z "$VALIDATION_ERRORS" ]; then
            echo "‚úÖ No formatting issues detected."
          else
            echo -e "‚ö†Ô∏è Found formatting issues:\n$VALIDATION_ERRORS"
          fi

          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "validation_errors<<EOF" >> $GITHUB_OUTPUT
          echo -e "$VALIDATION_ERRORS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: üöÄ Sync Markdown Files to Target Repo as .mdx
        id: sync
        run: |
          SYNCED_FILES=""
          SKIPPED_FILES=""
          FILES_UPDATED=0

          while IFS= read -r file; do
            if [ -f "$file" ]; then
              filename_base=$(basename "$file" .md)
              # Look for .mdx anywhere in the target repo
              target_path=$(find docs-repo -type f -name "${filename_base}.mdx" | head -n 1 || true)

              if [ -n "$target_path" ]; then
                cp "$file" "$target_path"
                relpath=$(realpath --relative-to=docs-repo "$target_path")
                SYNCED_FILES="${SYNCED_FILES}‚úÖ $file -> $relpath\n"
                FILES_UPDATED=1
              else
                SKIPPED_FILES="${SKIPPED_FILES}‚ùå $file (no corresponding .mdx in target repo)\n"
              fi
            fi
          done <<< "${{ steps.detect.outputs.changed_files }}"

          echo "synced_files<<EOF" >> $GITHUB_OUTPUT
          echo -e "$SYNCED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "skipped_files<<EOF" >> $GITHUB_OUTPUT
          echo -e "$SKIPPED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "files_updated=$FILES_UPDATED" >> $GITHUB_OUTPUT

      - name: üì¨ Create Pull Request for Docs Sync
        if: steps.sync.outputs.files_updated == '1'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.DOCS_REPO_TOKEN }}
          path: docs-repo
          commit-message: "docs: sync from main repository"
          branch: auto-sync/${{ github.sha }}
          delete-branch: true
          title: "üìö Sync Documentation from Papi Repository"
          body: |
            ## Documentation Sync
            
            **Source:** ${{ github.repository }}@${{ github.sha }}
            **Triggered by:** ${{ github.actor }}
            
            ### ‚úÖ Synced Files
            ${{ steps.sync.outputs.synced_files || 'None' }}
            
            ### ‚ö†Ô∏è Formatting Issues
            ${{ steps.detect.outputs.validation_errors || 'None' }}
            
            ### ‚ùå Skipped Files
            ${{ steps.sync.outputs.skipped_files || 'None' }}
            
            ---
            *This PR was automatically generated by the docs sync workflow.*

      - name: üìä Job Summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          # üìö Documentation Sync Summary
          
          ## ‚úÖ Synced Files
          ${{ steps.sync.outputs.synced_files || 'None' }}
          
          ## ‚ö†Ô∏è Formatting Issues
          ${{ steps.detect.outputs.validation_errors || 'None' }}
          
          ## ‚ùå Skipped Files
          ${{ steps.sync.outputs.skipped_files || 'None' }}
          EOF
