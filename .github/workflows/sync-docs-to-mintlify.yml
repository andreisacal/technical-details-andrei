name: üìö Sync Docs to Mintlify

on:
  push:
    branches: [main]
    paths:
      - '**/*.md'
      - '.github/workflows/sync-docs.yml'

concurrency:
  group: sync-docs-${{ github.ref }}
  cancel-in-progress: true

env:
  # üß© Configuration Variables
  TARGET_REPO: andreisacal/mintlify-test
  TARGET_PATH: docs-repo
  DOCS_REPO_TOKEN: ${{ secrets.DOCS_REPO_TOKEN }}
  SYNC_BRANCH_PREFIX: auto-sync/
  COMMIT_MESSAGE: "docs: sync from main repository"
  PR_TITLE: "üìö Sync Documentation from Papi Repository"
  PR_BODY_HEADER: |
    ## Documentation Sync
    
    **Source:** ${{ github.repository }}@${{ github.sha }}
    **Triggered by:** ${{ github.actor }}

    ---
    *This PR was automatically generated by the docs sync workflow.*

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: üîÑ Checkout Source Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: üìÇ Checkout Target Docs Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TARGET_REPO }}
          token: ${{ env.DOCS_REPO_TOKEN }}
          path: ${{ env.TARGET_PATH }}

      - name: üîç Detect Changed Markdown Files
        id: detect
        run: |
          echo "üìÑ Detecting changed Markdown files..."
          CHANGED_FILES=$(git diff --diff-filter=ACMRT --name-only origin/main...HEAD -- '*.md' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "‚ÑπÔ∏è No markdown files changed."
          else
            echo "‚úÖ Found changed markdown files:"
            echo "$CHANGED_FILES"
          fi

          {
            echo "changed_files<<EOF"
            echo "$CHANGED_FILES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: üßπ Lint Markdown Files
        id: lint
        if: steps.detect.outputs.changed_files != ''
        uses: avto-dev/markdown-lint@v1
        continue-on-error: true
        with:
          args: ${{ steps.detect.outputs.changed_files }}

      - name: üöÄ Sync Markdown Files to Target Repo as .mdx
        id: sync
        run: |
          SYNCED_FILES=""
          SKIPPED_FILES=""
          FILES_UPDATED=0

          while IFS= read -r file; do
            if [ -f "$file" ]; then
              filename_base=$(basename "$file" .md)
              target_path=$(find "${{ env.TARGET_PATH }}" -type f -name "${filename_base}.mdx" | head -n 1 || true)

              if [ -n "$target_path" ]; then
                if ! diff -q "$file" "$target_path" >/dev/null; then
                  cp "$file" "$target_path"
                  relpath=$(realpath --relative-to="${{ env.TARGET_PATH }}" "$target_path")
                  SYNCED_FILES="${SYNCED_FILES}‚úÖ $file -> $relpath\n"
                  FILES_UPDATED=1
                else
                  SKIPPED_FILES="${SKIPPED_FILES}‚ö™ $file (no changes)\n"
                fi
              else
                SKIPPED_FILES="${SKIPPED_FILES}‚ùå $file (no corresponding .mdx in target repo)\n"
              fi
            fi
          done <<< "${{ steps.detect.outputs.changed_files }}"

          {
            echo "synced_files<<EOF"
            echo -e "$SYNCED_FILES"
            echo "EOF"
            echo "skipped_files<<EOF"
            echo -e "$SKIPPED_FILES"
            echo "EOF"
            echo "files_updated=$FILES_UPDATED"
          } >> "$GITHUB_OUTPUT"

      - name: üì¨ Create Pull Request for Docs Sync
        if: steps.sync.outputs.files_updated == '1'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ env.DOCS_REPO_TOKEN }}
          path: ${{ env.TARGET_PATH }}
          commit-message: ${{ env.COMMIT_MESSAGE }}
          branch: ${{ env.SYNC_BRANCH_PREFIX }}${{ github.sha }}
          delete-branch: true
          title: ${{ env.PR_TITLE }}
          body: |
            ${{ env.PR_BODY_HEADER }}

            ### ‚úÖ Synced Files
            ${{ steps.sync.outputs.synced_files || 'None' }}

            ### ‚ö†Ô∏è Lint Issues
            ${{ steps.lint.outcome == 'failure' && 'Linting errors detected' || 'None' }}

            ### ‚ùå Skipped Files
            ${{ steps.sync.outputs.skipped_files || 'None' }}

      - name: üìä Job Summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          # üìö Documentation Sync Summary
          
          ## ‚úÖ Synced Files
          ${{ steps.sync.outputs.synced_files || 'None' }}
          
          ## ‚ö†Ô∏è Lint Issues
          ${{ steps.lint.outcome == 'failure' && 'Linting errors detected' || 'None' }}
          
          ## ‚ùå Skipped Files
          ${{ steps.sync.outputs.skipped_files || 'None' }}
          EOF
